<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Prosperis - escola</title>

	<style>
.ui-widget {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 12px;
}

.div-menu {
	background-color: #3c8dbc;
	margin-top: -8px;
	margin-left: -8px;
	margin-right: -8px;
	border: none;
	min-height: 50px;
	border-radius: 0;
	padding-top: 12px;
	padding-left: 8px;
}

.menu-titulo {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 20px;
	vertical-align: super;
	color: whitesmoke;
	padding-left: 8px;
}

.conteudo {
	left: 50%;
	margin-left: -350px;
	position: absolute;
	width: 700px;
	margin-top: 8px;
}

.ui-helper-reset {
	font-size: 14px;
}

.ui-menu.ui-widget .ui-menu-list .ui-widget-header {
	font-size: 16px;
	background-color: #149bdf;
	color: #f9f9f9;
}

.ui-menu.ui-widget {
    min-width: 180px;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	border: 0px;
	border-radius: 0px;
	height: 30px;
	color: #4c4c4c;
}

.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th {
    border-color: #e8dfdf;
    height: 30px;
    color: #4c4c4c;
}

 .ui-dialog.ui-widget-content .ui-dialog-titlebar { 
     padding: 9px 15px; 
     border-bottom: 0px; 
     background-color: #0480be; 
     color: whitesmoke; 
 } 

.iptAno{
	min-width: 300px;
}

.iptAssunto{
	min-width: 300px;
}

.iptAutor{
	min-width: 300px;
}

.iptEdicao{
	min-width: 300px;
}

.iptEditora{
	min-width: 300px;
}

.iptIdioma{
	min-width: 300px;
}

.iptTipoDeCapa{
	min-width: 300px;
}

.iptTitulo{
	min-width: 300px;
}

</style>

</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="imagens" name="load.gif" />
	</p:dialog>

	<h:form>

		<div class="div-menu">

			<h:outputLink id="lkMenu" title="Menu">
				<p:graphicImage library="imagens" name="menu.png" />
			</h:outputLink>

			<ui:insert name="titulo" styleclass="menu-titulo" />

			<p:menu overlay="true" trigger="lkMenu" my="left top"
				at="left bottom">

				<p:submenu label="Cadastros">
					<p:menuitem value="Anos" outcome="/cadastrosAnos" />
					<p:menuitem value="Assuntos" outcome="/cadastrosAssuntos" />
					<p:menuitem value="Autores" outcome="/cadastrosAutores" />
					<p:menuitem value="Edições" outcome="/cadastrosEdicoes" />
					<p:menuitem value="Editoras" outcome="/cadastrosEditoras" />
					<p:menuitem value="Idiomas" outcome="/cadastrosIdiomas" />
					<p:menuitem value="Livros" outcome="/cadastrosLivros" />
					<p:menuitem value="Tipos de capas de livros" outcome="/cadastrosTiposDeCapasDeLivros"/>
				</p:submenu>

			</p:menu>

		</div>

	</h:form>

	<div class="conteudo">
		<ui:insert name="conteudo" />
	</div>

</h:body>

</html>
